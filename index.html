<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obsidian Auto Spa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Manrope:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/react-datepicker/4.25.0/react-datepicker.min.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['var(--font-serif)', 'serif'],
              sans: ['var(--font-sans)', 'sans-serif'],
            },
            colors: {
              obsidian: '#0a0a0a',
              gold: {
                400: '#D4AF37',
                500: '#C5A028',
                600: '#B08D22',
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --font-serif: "Playfair Display", serif;
        --font-sans: "Manrope", sans-serif;
      }
      body {
        background-color: #000;
        color: #e5e5e5;
        font-family: var(--font-sans);
      }
      
      /* React Datepicker Custom Dark Theme */
      .react-datepicker {
        font-family: var(--font-sans) !important;
        background-color: #171717 !important; /* neutral-900 */
        border-color: rgba(255, 255, 255, 0.1) !important;
        color: #e5e5e5 !important;
        border-radius: 0.125rem !important; /* rounded-sm */
        font-size: 0.875rem !important;
      }
      .react-datepicker__header {
        background-color: #000 !important;
        border-bottom-color: rgba(255, 255, 255, 0.1) !important;
        padding-top: 1rem !important;
      }
      .react-datepicker__current-month {
        color: #e5e5e5 !important;
        font-family: var(--font-serif) !important;
        margin-bottom: 0.5rem !important;
      }
      .react-datepicker__day-name {
        color: #737373 !important; /* neutral-500 */
        text-transform: uppercase;
        font-size: 0.7rem;
        letter-spacing: 0.1em;
      }
      .react-datepicker__day {
        color: #e5e5e5 !important;
        border-radius: 0.125rem !important;
      }
      .react-datepicker__day:hover {
        background-color: rgba(255, 255, 255, 0.1) !important;
      }
      .react-datepicker__day--selected, .react-datepicker__day--keyboard-selected {
        background-color: #C5A028 !important; /* gold-500 */
        color: #000 !important;
        font-weight: bold !important;
      }
      .react-datepicker__day--disabled {
        color: #404040 !important;
        opacity: 0.5;
      }
      .react-datepicker__triangle {
        display: none;
      }
      .react-datepicker-wrapper {
        width: 100%;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.31.0",
    "react-datepicker": "https://esm.sh/react-datepicker@4.25.0",
    "date-fns": "https://esm.sh/date-fns@2.30.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
